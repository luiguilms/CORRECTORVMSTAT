<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrector de Archivos VMSTAT - Procesamiento por Lotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üìä Corrector de Archivos VMSTAT - Procesamiento por Lotes</h1>
        
        <!-- Selector de tipo de archivo -->
        <div class="type-selector">
            <label>
                <input type="radio" name="fileType" value="cpu" checked> CPU (Formato complejo)
            </label>
            <label>
                <input type="radio" name="fileType" value="ram"> RAM (Formato simple)
            </label>
        </div>
        
        <!-- Selecci√≥n de carpeta -->
        <div class="folder-section">
            <div class="folder-input">
                <button id="selectFolderBtn">üìÅ Seleccionar Carpeta</button>
                <span id="selectedFolder">Ninguna carpeta seleccionada</span>
            </div>
            <button id="scanBtn" disabled>üîç Escanear Archivos</button>
        </div>

        <!-- Resultados del escaneo -->
        <div class="scan-results" id="scanResults" style="display: none;">
            <h3>Resultados del Escaneo:</h3>
            <div class="scan-summary" id="scanSummary"></div>
            <div class="file-categories" id="fileCategories"></div>
            <div class="batch-actions">
                <button id="processAllBtn" disabled>‚öôÔ∏è Procesar Todos los Archivos</button>
                <button id="processOnlyNeedBtn" disabled>üîß Procesar Solo los que Necesitan Correcci√≥n(Mantenemos el archivo original.)</button>
                <button id="processOnlyNeedReplaceBtn" disabled>‚ö†Ô∏è Procesar Solo los que Necesitan y Reemplazar</button>
            </div>
        </div>

        <!-- Barra de progreso -->
        <div class="progress-section" id="progressSection" style="display: none;">
            <h3>Procesando Archivos:</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-info">
                <span id="progressText">0 / 0 archivos procesados</span>
                <span id="currentFile"></span>
            </div>
            <div class="progress-log" id="progressLog"></div>
        </div>

        <!-- Resultados finales -->
        <div class="final-results" id="finalResults" style="display: none;">
            <h3>Resultados del Procesamiento por Lotes:</h3>
            <div id="batchSummary"></div>
            <div id="detailedResults"></div>
            <div class="completion-actions">
                <button id="openFolderBtn">üìÇ Abrir Carpeta de Archivos Corregidos</button>
                <button id="exportReportBtn">üìÑ Exportar Reporte</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
